<div class="page-width">

	<div class="section">

		<h1 class="ruled">New topic</h1>

		<div class="full-width-form">

			{{#error}}
				<div class="output error">{{error}}</div>
			{{/error}}

			<form method="post" class="topic-form" />

				<label for="topic[title]">Title:</label>
				<input type="text" name="topic[title]" />

				<label for="text">Message:</label>
				<textarea name="topic[text]"></textarea>

				<label for="topic[name]">Your name:</label>
				<input type="text" name="topic[name]" placeholder="John Doe" />

				<label for="topic[email]">Your email address:</label>
				<input type="email" name="topic[email]" placeholder="john@doe.com" />

				<hr />

				<div class="buttons-right">
					<input type="submit" value="Create topic" />
					<a href="/" class="button">Cancel</a>
				</div>

			</form>
		</div>

	</div>

</div>
